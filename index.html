<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Login here</h1>
        <form action="#">
            <label for="email"></label><br>
            <input class="emailClass" type="email" name="" id="email" placeholder="Email"><br>

            <label for="password"></label><br>
            <input class="passwordClass" type="password" id="password" placeholder="Password" ><br>

            <input id="submit" type="submit" value="Login"><br>

            <div id="showError"></div><br>

            <h3>Forgot <a href="">Password</a> ?</h3><br>

            <h4>Don't have an account ? <a href="">Sign Up</a></h4>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
